<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->

<head>
{% include head.html %}
</head>

<body>
{% include header.html %}

  <div class="main-container">
    <div class="main wrapper clearfix">
      <article>
          <header class="entry-header">
            <h1 itemprop="name"><i class="fa fa-laptop"></i> {% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}</h1>{% endif %}
          </header>  
            {{ content }}
        </article>
        <aside class="sidebar">
          <img class="site-logo" src="{{ site.url }}/images/{{site.logo}}" height="200" width="200">
          <div class="social-links">
            <a href="http://twitter.com/{{site.owner.twitter}}"><i class="fa fa-twitter"></i> @{{site.owner.twitter}}</a>
          </div>
          <div class="social-links">
            <a href="mailto:{{site.owner.email}}"><i class="fa fa-envelope"></i> Mail me!</a>
          </div>
        </aside>
    </div><!-- /.entry-content -->
  </div><!-- /.entry-wrapper -->
  
{% include scripts.html %}          
</body>
</html>
