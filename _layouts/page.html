<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->

<head>
{% include head.html %}
</head>

<body>
{% include header.html %}

  <div class="main-container">
    <div class="main wrapper clearfix">
      <article>
          <header class="entry-header">
            <h1 itemprop="name">{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}</h1>{% endif %}
          </header>  
            {{ content }}
        </article>
        <aside class="sidebar">
          <img class="site-logo" src="{{ site.url }}/images/{{site.logo}}" alt="">
        </aside>
    </div><!-- /.entry-content -->
  </div><!-- /.entry-wrapper -->
  
{% include footer.html %}
{% include scripts.html %}          
</body>
</html>
